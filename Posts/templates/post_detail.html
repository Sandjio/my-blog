{% extends 'base.html' %}
{% block content %}
    <div>
        <img class="post-cover-image" src="{{ post.image.url }}" alt="">
        <div class="post-content">
            <h1 class="post-list-title">{{ post.title }}</h1>
            <h3>Posted on {{ post.created_at }} by {{ post.author }}</p>

        </div>
    </div>
{% endblock %}
