<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %}Emmanuel Sandjio | Blog {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/dd8b004c53.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="{% static 'Posts/style.css' %}"
    />
  </head>
  <body>
    <main>
      <section class="sidebar">
        <div class="personal-info">
          <a href="">
            <img
              class="avatar-container"
              src="{% static 'Posts/images/avatar.png' %}"
              alt="Apple Bitmojis Avatar of Emmanuel Sandjio"
            />
          </a>
          <h1 class="blog-title">Emmanuel Sandjio's Blog</h1>
          <p class="blog-description">
            A blog about Programming and Cloud computing.
          </p>
          <span class="social-media-container">
            <a class="social-media" href=""
              ><i class="fa-brands fa-github fa-lg"></i
            ></a>
            <a class="social-media" href=""
              ><i class="fa-brands fa-linkedin-in fa-lg"></i
            ></a>
            <a class="social-media" href=""
              ><i class="fa-brands fa-x-twitter fa-lg"></i
            ></a>
          </span>
        </div>
        <button id="hamburgerIcon" class="hamburger-menu social-media">
          <i class="fa-solid fa-bars fa-2xl"></i>
        </button>
        <div class="post-container">
          <h3 class="recent-post-headline">Recent Posts</h3>
          {% for post in posts %}
          <!-- TODO: Add a link to redirect the user to the detail recent post he clicked-->
          <div id="recentPostId" class="recent-post-container">
            <img
              class="recent-post-img"
              src="{{ post.image.url }}"
              alt=""
            />
            <div>
              <h3 class="recent-post-description">
                {{ post.title }}
              </h3>
              <h4 class="recent-post-description">{{ post.created_at }}</h4>
            </div>
          </div>
          {% endfor %}
        </div>
      </section>
      <section class="post-list-container content">{% block content %} {% endblock %}</section>
    </main>
    <script src="{% static 'Posts/script.js' %}"></script>
  </body>
</html>
